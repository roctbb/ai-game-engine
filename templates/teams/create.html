{% extends 'base.html' %}
{% block title %}Создание команды{% endblock %}

{% block content %}
    <div class="container-lg py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h2 class="h4 mb-0">
                            <i class="bi bi-people-fill me-2"></i>Создание команды
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" class="needs-validation" novalidate>
                            <!-- Team Name Field -->
                            <div class="mb-4">
                                <label for="teamName" class="form-label fw-semibold">Имя команды</label>
                                <input type="text"
                                       class="form-control"
                                       id="teamName"
                                       name="team_name"
                                       value="{{ team_name }}"
                                       placeholder="Введите название команды"
                                       required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите название команды.
                                </div>
                            </div>

                            <!-- Game Selection Field -->
                            <div class="mb-4">
                                <label for="gameSelect" class="form-label fw-semibold">Выберите игру</label>
                                <select class="form-select"
                                        id="gameSelect"
                                        name="game_id"
                                        required>
                                    <option value="" selected disabled hidden>Выберите игру</option>
                                    {% for game in games %}
                                        <option value="{{ game.id }}"
                                                {% if request.args.get('game_id')|int == game.id %}selected{% endif %}>
                                            {{ game.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">
                                    Пожалуйста, выберите игру.
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-3">
                                    <i class="bi bi-check-circle me-2"></i>Создать команду
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/validation.js"></script>
{% endblock %}
