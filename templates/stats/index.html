{% extends 'base.html' %}
{% block title %}Статистика игры "{{ game_session.game.name }}" (# {{ game_session.id }}){% endblock %}

{% block head %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
            integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
            crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/stats.css">
    <!-- Custom JS -->
    <script src="/static/stats.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="stats-container">
            <div class="stats-header">
                <h1>Статистика игры "{{ game_session.game.name }}"</h1>
                <h4>Сессия # {{ game_session.id }}</h4>
            </div>
            <div id="stats" class="table-responsive">
                <!-- Stats table will be dynamically inserted here -->
            </div>
        </div>
    </div>
{% endblock %}
