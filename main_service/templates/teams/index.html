{% extends 'base.html' %}
{% block title %}Мои команды{% endblock %}

{% block content %}
    <div class="clearfix">
        <div class="float-start">
            <h3 class="mb-4">Мои команды</h3>
        </div>
        <div class="float-end">
            <a href="/teams/create" class="btn btn-sm btn-primary">Создать</a>
        </div>
    </div>

    {% for team in teams %}
    <div class="card my-1">
        <div class="card-body">
            <div class="clearfix">
                <div class="float-start">
                    {{ team.name }} (#{{ team.id }})
                </div>
                <div class="float-end">
                    <a href="/teams/{{ team.id }}" class="btn btn-sm btn-success me-1">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
