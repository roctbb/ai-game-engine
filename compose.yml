services:
  redis:
    container_name: engine-redis
    image: redis:7-alpine
    command: redis-server
    ports:
      - 6379:6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres:
    container_name: engine-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: game-engine
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "/usr/local/bin/pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 120

  game-engine:
    container_name: engine-server
    build:
      context: ./main_service
      dockerfile: ./Dockerfile
    command: sh /app/start.sh
    environment:
      DB_LOGIN: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: game-engine
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - 4000:4000
    volumes:
      - ./main_service:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started

  piston-1:
    build:
      context: ./
      dockerfile: ./volumes/piston/Dockerfile
    restart: always
    privileged: true
    hostname: piston-1
    ports:
      - 3000:2000
    volumes:
      - ./volumes/piston/packages:/piston/packages
    tmpfs:
      - /tmp:exec

  worker:
    build:
      context: ./code_runner
      dockerfile: ./Dockerfile
    restart: always
    environment:
      - RMQ_USERNAME=rmuser
      - RMQ_PASSWORD=rmpassword
      - RMQ_HOSTNAME=rabbitmq
      - RMQ_PORT=5672
      - PYSTON_HOSTNAME=piston-1
      - PYSTON_PORT=3000
    depends_on:
      rabbitmq:
        condition: service_healthy
      piston-1:
        condition: service_started

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - ./volumes/rabbitmq/data:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 10
